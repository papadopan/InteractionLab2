<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Dinner planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <header class="col-xs-12">
        <h1>Dinner Planner</h1>
      </header>
    </div>
  </div>


  <div class="flex_container">

    <div class="side" id="overview_dinner">
      <div class="dinner">
        <h3>My Dinner</h3>
        <h1 id="demo"></h1>
        <span>People #</span>
        <span id="numberList"> </span>
        <button type="button" name="button" id="plusGuest"> <span class="glyphicon glyphicon-chevron-up"></span></button>
        <button type="button" name="button" id="minusGuest"><span class="glyphicon glyphicon-chevron-down"></span></button>
      </div>

        <div class="order_details ">
            <span>Dish Name</span>
            <span>Cost</span>
        </div>

        <div class="price_list">
          <p>SEK 0.00</p>
        </div>

        <button type="button" name="button" class="confirm" id="confirmation"> Confirm Dinner</button>


    </div>
    <div class="nside">

      <div class="lis">
        <div class="order_form">
          <h3>FIND A DISH</h3>
          <form class="form-inline" action="/action_page.php">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter key word">
            </div>
            <div class="btn-group">
              <button type="button" class="btn-default btn-group btn-group-sm drop">ALL</button>
              <button type="button" class="btn-default drop1 dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Main Course</a></li>
                <li><a href="#">Side Dish</a></li>
                <li><a href="#">Desert</a></li>
                <li><a href="#">Appetizer</a></li>
              </ul>
            </div>

            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
      <div class="info">
        <div class="t">
          <div class="brief">
            Toast
          </div>
        </div>
        <div class="ice">
          <div class="brief">
            Ice Cream
          </div>
        </div>
        <div class="meat">
          <div class="brief">
            Meat Balls
          </div>
        </div>
        <div class="sour">
          <div class="brief">
            Sour Dough
          </div>
        </div>
        <div class="baked">
          <div class="brief">
            Baked Brie
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
